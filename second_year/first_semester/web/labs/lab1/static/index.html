<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Web Lab 1 - Oladoye Michael</title>
    <link rel="css/stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="header-container">
        <span> Student: Оладое Майкл Б., Group: P3230, Вариант: 463223 </span>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="left">
          <div class="form-div">
            <form action="" id="form">
              <h3 class="form-header">Check Point Inclusion</h3>
              <label class="r-param-label" for="r-param">R Parameter:</label>
              <input type="text" id="r-param" />
              <label class="x-coord" for="x-coord">X Coordinate:</label>
              <input type="text" id="x-coord" />
              <label class="y-coord" for="x-coord">Y Coordinate:</label>
              <input type="text" id="y-coord" />
              <button id="form-btn">Check Inclusion</button>
            </form>
          </div>
          <div class="live-info">
            <h3 class="live-info-header">Live Info</h3>
            <div class="live-info-details">
              <p>Current Time: <span id="curr-time"></span></p>
              <p>Script Execution Time: <span class="exec-time"></span></p>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="img-div">
            <img src="" alt="" />
          </div>
          <div class="results-div">
            <h3 class="results-header">Previous Results</h3>
            <div class="results-table-div">
              <table id="results-table"></table>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
